<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app2.js"></script> <!-- defer : 특정 문장 혹은 함수를 감싸고 있는 함수 내에서 제일 나중에, 끝나기 직전에 실행하게 하는 용법이다. -->

<body id='colorCont'>
    <main> <!-- semantic tag -->
        <div class="container">
            <h2 id="code">Background color : <div class="color"></div> </h2>
            <button class="buttonclick" onclick="colorChange()">Click Me!</button>
        </div>
    </main>
</body>
</html>
